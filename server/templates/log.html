{% extends "base.html" %}

{% block content %}
<br>
<img alt="VVF" src="./resources/images/owner.png" width="150"
  style="display: block; margin-left: auto; margin-right: auto;">
<br>
<div id="list" class="table-responsive">
  <table id="table" class="table table-striped table-bordered dt-responsive nowrap">
    <thead>
      <tr>
        <th>{{ 'Action'|t }}</th>
        <th>{{ 'Interested'|t }}</th>
        <th>{{ 'Made by'|t }}</th>
        <th>{{ 'Datetime'|t }}</th>
      </tr>
    </thead>
    <tbody id="table_body">
    </tbody>
  </table>
  <script{% if enable_js_nonce %} nonce="{{ nonce }}"{% endif %}>
    allertaJS.main.loadTable({tablePage: "log", setInterval: false, callback: function(tableDt) {
      tableDt
        .column( '3:visible' )
        .order( 'desc' )
        .draw();
    }});
  </script>
  <br>
  <br>
  {% endblock %}
